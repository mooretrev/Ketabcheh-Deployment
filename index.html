<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Keywords"
        content="ISBN, ISBN Search, compare book prices, bookfinder, book finder, bookfinders, book finders, out of print books, rare book, used books,book stores,discount books,online book stores,used book stores, book price comparison">
    <link rel="stylesheet" href="style.css">
    <title>Ketabcheh Bookstore</title>
</head>
<!--<style>

</style>-->

<body>
    <div id="main-body">
        <div>
            <img src="img/logo2.png" alt="">
            <h1>Ketabcheh</h1>
            <h6>Find the Cheapest Book on Ketabcheh!</h6><br>
        </div>

        <div>
            <div>
                <!--<span>
                            <label for="site-search">Search Bookstore: </label>
                        </span>-->
                <span>
                    <input type="search" id="site-search" class="cta-searchbar" name="search-box"
                        aria-label="Search through site content">
                </span>
                <span>
                    <button class="cta-search">Search</button>
                </span>
            </div>

            <div>

                <span class="search-options">Advanced Search by:</span>

                <span class="search-options"><input type="radio" checked name="s_option" value="isbn"><span
                        class="search-opt">ISBN (10 or 13)</span></span>

                <span class="search-options"><input type="radio" name="s_option" value="title"><span
                        class="search-opt">TITLE</span></span>

                <span class="search-options"><input type="radio" name="s_option" value="author"><span
                        class="search-opt">AUTHOR</span></span>

                <!--<span class="search-options"><input type="radio" name="s_option" value="keyword"><span class="search-opt">KEYWORD</span></span>-->

            </div>
            <div class="divider"></div>
        </div>
    </div>
</body>

</html>
